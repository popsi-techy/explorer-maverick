<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blog Details</title>
    <style>
      body {
        background: #000;
        color: white;
        font-family: Arial, sans-serif;
        padding: 2rem;
      }
      .container {
        max-width: 800px;
        margin: auto;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      img {
        width: 100%;
        margin: 1rem 0;
        border-radius: 10px;
      }
      p {
        font-size: 1rem;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="blog-title"></h1>
      <p id="blog-author"></p>
      <img id="blog-image" />
      <p id="blog-content"></p>
    </div>
    <script>
      const blog = JSON.parse(localStorage.getItem('selectedBlog'));
      if (blog) {
        document.getElementById('blog-title').textContent = blog.title;
        document.getElementById('blog-author').textContent = `By ${blog.author}`;
        document.getElementById('blog-image').src = blog.image;
        document.getElementById('blog-content').textContent = blog.content;
      }
    </script>
  </body>
</html>
